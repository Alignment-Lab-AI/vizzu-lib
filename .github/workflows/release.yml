name: Release

on:
  workflow_dispatch:
  workflow_call:

jobs:
  publish_pkg:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Cache dev-js environment
        uses: actions/cache@v3
        with:
          path: node_modules
          key: cache_dev_js_ubuntu22_${{ hashFiles('package-lock.json') }}

      - name: Cache package
        uses: actions/cache@v3
        with:
          path: |
            README.md
            package.json
            build/js/
            dist/
          key: cache_package_${{ github.run_id }}

      - name: Release package
        run: |
          npm config set registry=https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken=${NPM_API_TOKEN}
          npm publish
        env:
          NPM_API_TOKEN: ${{ secrets.NPM_API_TOKEN }}

      - name: Purge package
        run: |
          npm run pkg-purge-js

      - name: Upload package
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh release upload ${{ github.event.release.tag_name }} build/js/*tgz --clobber
